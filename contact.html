<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makunyane Catering - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-yellow-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-yellow-700 text-white shadow-lg fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="Images/mylogo.png" alt="Makunyane Catering Logo" class="h-12 w-12 object-contain">
        <h1 class="text-2xl font-bold">Makunyane Catering</h1>
      </div>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="services.html" class="hover:text-yellow-300">Services</a>
        <a href="contact.html" class="hover:text-yellow-300 font-bold">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="pt-28 px-6 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-yellow-700 text-center">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-8 items-start">
      <!-- Contact Info -->
      <div class="space-y-4">
        <p class="text-lg"><strong>Phone:</strong> 069 236 0993</p>
        <p class="text-lg"><strong>Email:</strong> hazelweb@yahoo.com</p>
        <p class="text-lg"><strong>Address:</strong> [Your Address Here]</p>
      </div>

      <!-- Contact Form -->
      <form class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700">
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700">
        <textarea placeholder="Your Message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700 h-32"></textarea>
        <button type="submit" class="bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg w-full transition">Send Message</button>
      </form>
    </div>
  </section>
<!-- Footer -->
<footer class="bg-yellow-700 text-white text-center py-4 mt-12">
  <p class="text-sm font-semibold">&copy; By Hazel's Designs</p>
</footer>

</body>
</html>
